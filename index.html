<!DOCTYPE html>
<html lang="en">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@300;500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="card-container">
        <div class="etherium">
          <img class="photo" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img class="eyes" src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="text-wrapper">
          <h1 class="tittle">Equilibrium #3429</h1>
          <p class="desc , line">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="etherium-text">
            <div class="clock">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="eth , bluue">0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="" />
              <p class="eth , desc">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="final-part">
            <img class="avatar" src="images/image-avatar.png" alt="" />
            <p class="name1">
              <span> Creation of </span>
              <span class="jules"> Jules Wyvern </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
